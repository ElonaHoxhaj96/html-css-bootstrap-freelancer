<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrao Freelacer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <nav>
        <div class="container-fluid bg-darker-blu">
            <div class="container-md">
                <div class="row">
                    <div class="col-6" id="logo">START BOOTSTRAP</div>
                    <div class="col-6" id="menu-right"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!--First section: START BOOTSTRAP-->
        <div class="container-fluid bg-green">
            <div class="container-md">
                <div class="row" id="jambo">
                    <div class="col-8 flex-item">
                        <div class=" row immagini">
                            <img src="img/avatar.svg" alt="">
                        </div>
                        <div class="row title">
                            <div class="col-12">
                                <h3>START BOOTSTRAP</h3>
                            </div>
                        </div>
                        <div class="row stella">
                            <span class="col-4"><div class="barra"></div></span>
                            <span class="col-2"><i class="fa-solid fa-star"></i></span>
                            <span class="col-4"><div class="barra"></div></span>
                        </div>
                        <div class="row">
                            <span class="col-12"> GRAPHIC ARTIST &#8722 WEB DESIGNER &#8722 ILLUSTRATOR</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Second section: PORTFOLIO-->
        <div class="container-fluid">
            <div class="container-md">
                <div class="row" id="portfolio">
                    <div class="col-12 flex-item">
                        <div class="row title">
                            <div class="col-12">
                                <h3>PORTFOLIO</h3>
                            </div>
                        </div>
                        <div class="row stella">
                            <span class="col-4"><div class="barra"></div></span>
                            <span class="col-2"><i class="fa-solid fa-star"></i></span>
                            <span class="col-4"><div class="barra"></div></span>
                        </div>
                    </div>
                </div>
                <div class="row rounded-img">
                    <div class="col-4">
                        <img src="img/cabin.png" class="border-rounded">
                    </div>
                    <div class="col-4">
                        <img src="img/cake.png" class="border-rounded">                      
                    </div>
                    <div class="col-4">
                        <img src="img/circus.png" class="border-rounded">                        
                    </div>                
                    <div class="col-4">
                        <img src="img/game.png" class="border-rounded">
                    </div>
                    <div class="col-4">
                        <img src="img/safe.png" class="border-rounded">
                    </div>
                    <div class="col-4">
                        <img src="img/submarine.png" class="border-rounded">
                    </div>             
                   
                </div>
            </div>
        </div>

        <!--Third section: ABOUT-->
        <div class="container-fluid bg-green">
            <div class="container-md">
                <div class="row" id="about">
                    <div class="col-12 flex-item">
                        <div class="row title">
                            <div class="col-12">
                                <h3>ABOUT</h3>
                            </div>
                        </div>
                        <div class="row stella">
                            <span class="col-4"><div class="barra"></div></span>
                            <span class="col-2"><i class="fa-solid fa-star"></i></span>
                            <span class="col-4"><div class="barra"></div></span>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </div>
        <!--Fourth section: CONTACT ME-->
        <div class="container-fluid">
            <div class="container-md">
                <div class="row" id="contact">
                    <div class="col-12 flex-item">
                        <div class="row title">
                            <div class="col-12">
                                <h3>CONTACT ME</h3>
                            </div>
                        </div>
                        <div class="row stella">
                            <span class="col-4"><div class="barra"></div></span>
                            <span class="col-2"><i class="fa-solid fa-star"></i></span>
                            <span class="col-4"><div class="barra"></div></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <!--Fifth section: LOCATION-->
        <div class="container-fluid bg-light-darkblue">
            <br>
            <div class="container-md">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid bg-darker-blu">
            <div class="container-md">
                <div class="row">
                    <div class="col-12"></div>
                </div>

            </div>

        </div>
    </footer>



    
</body>
</html>
